            --shadow-hover: 0 6px 16px rgba(0, 0, 0, 0.12);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition: all 0.3s ease;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg-primary);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;

            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
        }

            font-size: 2.5rem;

            font-weight: 700;
        }

            margin-bottom: 20px;

            color: var(--accent-primary);

        }
        
        .controls {
            display: flex;

            margin-bottom: 20px;

    <script>
        /* =========================================
           BYAMN Learning | Contributor Leaderboard
           ========================================= */
        
        const REPO_OWNER = 'DYHARDx';
        const REPO_NAME = 'BYAMN-Learning';
        const API_BASE = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}`;
        
        // --- SCORING MATRIX ---
        const SCORING = {
            PR: {
                L3: 1100,    // High Complexity
                L2: 500,     // Medium Complexity
                L1: 200,     // Low Complexity
                DEFAULT: 100
            }
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            initDashboard();
        });
        
        /* =========================================
           DATA AGGREGATION SYSTEM
           ========================================= */
        async function initDashboard() {
            try {
                // Fetch data
                const [repoData, prData] = await Promise.all([
                    fetch(API_BASE).then(res => res.json()),
                    fetchAllPulls()
                ]);
        
                // Calculate Scores
                const leaderboard = calculateLeaderboard(prData);
                
                // Render UI Components
                updateStats(leaderboard);
                renderLeaderboardTable(leaderboard);
                // renderChart(leaderboard); - Removed chart rendering
        
            } catch (error) {
                console.warn("Error loading data. Showing mock data.", error);
                loadMockData();
            }
        }
        
        // --- GITHUB API: FETCH ALL PRS ---
        async function fetchAllPulls() {
            let pulls = [];
            let page = 1;
            // Limit to 5 pages to get more data from this repository
            while (page <= 5) {
                try {
                    const res = await fetch(`${API_BASE}/pulls?state=all&per_page=100&page=${page}`);
                    if (!res.ok) break;
                    const data = await res.json();
                    if (!data.length) break;
                    pulls = pulls.concat(data);
                    page++;
                } catch(e) { break; }
            }
            return pulls;
        }
        
        /* =========================================
           SCORING ALGORITHM
           ========================================= */
        function calculateLeaderboard(pulls) {
            const userMap = {};
        
            // Date for Velocity Calculation (last 90 days for more activity)
            const recentCutoff = new Date();
            recentCutoff.setDate(recentCutoff.getDate() - 90);
        
            // Process Pull Requests
            pulls.forEach(pr => {
                if (!pr.merged_at) return; // Only merged PRs count
                
                const user = pr.user.login;
                if (user.toLowerCase() === REPO_OWNER.toLowerCase()) return; // Exclude owner
        
                if (!userMap[user]) {
                    userMap[user] = {
                        login: user,
                        avatar: pr.user.avatar_url,
                        status: 0, // Changed from xp to status
                        mass: 0,      
                        velocity: 0,  
                        prCount: 0
                    };
                }
        
                // Mass Calculation (Complexity based on labels)
                let prPoints = SCORING.PR.DEFAULT;
                let massGain = 5; // Base mass
        
                pr.labels.forEach(label => {
                    const name = label.name.toLowerCase();
                    if (name.includes('level 3') || name.includes('high')) { prPoints = SCORING.PR.L3; massGain = 30; }
                    else if (name.includes('level 2') || name.includes('medium')) { prPoints = SCORING.PR.L2; massGain = 15; }
                    else if (name.includes('level 1') || name.includes('low')) { prPoints = SCORING.PR.L1; massGain = 10; }
                });
        
                userMap[user].status += prPoints; // Changed from xp to status
                userMap[user].mass += massGain;
                userMap[user].prCount++;
        
                // Velocity Calculation (Recent Activity)
                if (new Date(pr.merged_at) > recentCutoff) {
                    userMap[user].velocity += 10;
                }
            });
        
            // Finalize & Sort
            const leaderboard = Object.values(userMap).sort((a, b) => b.status - a.status); // Changed from xp to status
            
            // Assign Ranks, Classes & Certificates
            return leaderboard.map((contributor, index) => {
                contributor.rank = index + 1;
                
                // Determine Class (Level) - Adjusted for learning repo
                if (contributor.status >= 5000) contributor.level = 'MASTER';
                else if (contributor.status >= 2000) contributor.level = 'ADVANCED';
                else if (contributor.status >= 1000) contributor.level = 'INTERMEDIATE';
                else if (contributor.status >= 300) contributor.level = 'BEGINNER';
                else contributor.level = 'NEWBIE';
        
                // Determine Certificate - Changed from status to certificate
                if (contributor.velocity > 60) contributor.certificate = 'GOLD';
                else if (contributor.velocity > 20) contributor.certificate = 'SILVER';
                else contributor.certificate = 'BRONZE';
        
                return contributor;
            });
        }
        
        /* =========================================
           RENDERING & UI UPDATES
           ========================================= */
        
        function updateStats(data) {
            document.getElementById('total-contributors').textContent = data.length;
            
            // Calculate total contributions
            const totalContributions = data.reduce((sum, contributor) => sum + contributor.prCount, 0);
            document.getElementById('total-contributions').textContent = totalContributions;
            
            // Calculate certificates awarded
            const certificatesAwarded = data.length; // Each contributor gets a certificate
            document.getElementById('certificates-awarded').textContent = certificatesAwarded;
        }
        
        function renderLeaderboardTable(data) {
            const container = document.getElementById('leaderboard-content');
            if (!data.length) {
                container.innerHTML = '<div class="loading">No contributors found</div>';
                return;
            }
            
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Contributor</th>
                            <th>Level</th>
                            <th>Activity</th>
                            <th>Status</th>
                            <th>Certificate</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            // Show top 30 contributors
            data.slice(0, 30).forEach(contributor => {
                // Dynamic colors based on level
                let levelColor = '#4361ee';
                if(contributor.level === 'MASTER') levelColor = '#e63946';
                if(contributor.level === 'ADVANCED') levelColor = '#f72585';
                if(contributor.level === 'INTERMEDIATE') levelColor = '#4895ef';
                
                // Status colors (GOLD, SILVER, BRONZE)
                let statusColor = '';
                if(contributor.status >= 5000) {
                    statusColor = '#FFD700'; // Gold
                } else if(contributor.status >= 2000) {
                    statusColor = '#C0C0C0'; // Silver
                } else if(contributor.status >= 1000) {
                    statusColor = '#CD7F32'; // Bronze
                } else {
                    statusColor = '#4361ee'; // Blue for lower levels
                }
                
                // Certificate colors - All green now
                let certificateColor = '#2ecc71'; // Green color
                let certificateBg = 'rgba(46, 204, 113, 0.2)'; // Light green background
                
                // Certificate text
                let certificateText = 'Get Certificate';
                
                const activityPercent = Math.min(contributor.velocity, 100);
                
                tableHTML += `
                    <tr>
                        <td class="rank-cell">#${contributor.rank}</td>
                        <td class="contributor-cell">
                            <img class="avatar" src="${contributor.avatar}" onerror="this.src='https://ui-avatars.com/api/?name=${contributor.login}&background=random'">
                            <div>
                                <div class="contributor-name">${contributor.login}</div>
                                <div class="contributor-sub">${contributor.prCount} contributions</div>
                            </div>
                        </td>
                        <td class="level-cell" style="color: ${levelColor}">
                            <i class="${getLevelIcon(contributor.level)}"></i> ${contributor.level}
                        </td>
                        <td class="activity-bar">
                            <div class="bar-bg">
                                <div class="bar-fill" style="width: ${activityPercent}%"></div>
                            </div>
                            <!-- Removed the velocity number -->
                        </td>
                        <td class="xp-cell" style="color: ${statusColor}; font-weight: bold;">${contributor.status.toLocaleString()}</td>
                        <td><span class="status-badge" id="cert-${contributor.login}" style="cursor: pointer; background: ${certificateBg}; color: ${certificateColor}">${certificateText}</span></td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
            
            // Add search functionality
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const rows = container.querySelectorAll('tbody tr');
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(term) ? '' : 'none';
                });
            });
            
            // Add export functionality
            document.getElementById('export-btn').addEventListener('click', () => {
                exportData(data);
            });
            
            // Add certificate claiming functionality
            data.slice(0, 30).forEach(contributor => {
                const certCell = document.getElementById(`cert-${contributor.login}`);
                if (certCell) {
                    certCell.addEventListener('click', () => {
                        claimCertificate(contributor);
                    });
                }
            });
        }
        
        function renderChart(data) {
            const container = document.getElementById('chart-bars');
            container.innerHTML = '';
            
            // Add grid lines
            const grid = document.createElement('div');
            grid.className = 'chart-grid';
            for (let i = 0; i < 5; i++) {
                const line = document.createElement('div');
                line.className = 'chart-grid-line';
                grid.appendChild(line);
            }
            container.appendChild(grid);
            
            // Visualize Top 15 status distribution
            const slice = data.slice(0, 15);
            if (!slice.length) return;
            
            const maxStatus = slice[0].status;
        
            slice.forEach((contributor, i) => {
                const barContainer = document.createElement('div');
                barContainer.className = 'chart-bar-container';
                
                const barHeight = Math.max((contributor.status / maxStatus) * 100, 5);
                
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                bar.style.height = `${barHeight}%`;
                bar.title = `${contributor.login}: ${contributor.status} Status`;
                
                // Add value label
                const valueLabel = document.createElement('div');
                valueLabel.className = 'chart-bar-value';
                valueLabel.textContent = contributor.status.toLocaleString();
                
                // Add username label
                const userLabel = document.createElement('div');
                userLabel.className = 'chart-bar-label';
                userLabel.textContent = contributor.login;
                userLabel.title = contributor.login;
                
                barContainer.appendChild(bar);
                barContainer.appendChild(valueLabel);
                barContainer.appendChild(userLabel);
                container.appendChild(barContainer);
                
                // Add hover effect
                bar.addEventListener('mouseenter', (e) => {
                    bar.style.transform = 'scale(1.1)';
                    bar.style.zIndex = '10';
                });
                
                bar.addEventListener('mouseleave', (e) => {
                    bar.style.transform = 'scale(1)';
                    bar.style.zIndex = '1';
                });
            });
            
            // Add chart type switching
            document.getElementById('chart-type-bar').addEventListener('click', () => {
                renderBarChart(data);
            });
            
            document.getElementById('chart-type-line').addEventListener('click', () => {
                renderLineChart(data);
            });

        }
        
        function renderBarChart(data) {
            renderChart(data);
        }
        
        function renderLineChart(data) {
            const container = document.getElementById('chart-bars');
            container.innerHTML = '';
            
            // Add grid lines
            const grid = document.createElement('div');
            grid.className = 'chart-grid';
            for (let i = 0; i < 5; i++) {
                const line = document.createElement('div');
                line.className = 'chart-grid-line';
                grid.appendChild(line);
            }
            container.appendChild(grid);
            
            // Create SVG for line chart
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '100%');
            svg.setAttribute('height', '100%');
            svg.style.position = 'absolute';
            svg.style.top = '0';
            svg.style.left = '0';
            
            // Visualize Top 15 status distribution as line chart
            const slice = data.slice(0, 15);
            if (!slice.length) return;
            
            const maxStatus = slice[0].status;
            const points = [];
            
            slice.forEach((contributor, i) => {
                const x = (i / (slice.length - 1)) * 100;
                const y = 100 - (contributor.status / maxStatus) * 80; // Leave some padding at top
                points.push(`${x}%,${y}%`);
            });
            
            // Create line
            const polyline = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
            polyline.setAttribute('points', points.join(' '));
            polyline.setAttribute('fill', 'none');
            polyline.setAttribute('stroke', 'var(--accent-primary)');
            polyline.setAttribute('stroke-width', '3');
            svg.appendChild(polyline);
            
            // Add data points
            slice.forEach((contributor, i) => {
                const x = (i / (slice.length - 1)) * 100;
                const y = 100 - (contributor.status / maxStatus) * 80;
                
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', `${x}%`);
                circle.setAttribute('cy', `${y}%`);
                circle.setAttribute('r', '5');
                circle.setAttribute('fill', 'var(--accent-primary)');
                circle.setAttribute('stroke', 'white');
                circle.setAttribute('stroke-width', '2');
                circle.title = `${contributor.login}: ${contributor.status} Status`;
                svg.appendChild(circle);
            });
            
            container.appendChild(svg);
        }
        
        // Function to get the appropriate icon for each level
        function getLevelIcon(level) {
            switch(level) {
                case 'MASTER':
                    return 'fas fa-graduation-cap';
                case 'ADVANCED':
                    return 'fas fa-book-open';
                case 'INTERMEDIATE':
                    return 'fas fa-book-reader';
                case 'BEGINNER':
                    return 'fas fa-book';
                case 'NEWBIE':
                    return 'fas fa-seedling';
                default:
                    return 'fas fa-user';
            }
        }
        
        function exportData(data) {
            let csvContent = "Rank,Username,Status,Level,Certificate,Contributions,Mass,Velocity\n";
            data.forEach(contributor => {
                // Determine certificate based on velocity
                let certificate = 'BRONZE';
                if(contributor.velocity > 60) certificate = 'GOLD';
                else if(contributor.velocity > 20) certificate = 'SILVER';
                
                csvContent += `${contributor.rank},${contributor.login},${contributor.status},${contributor.level},${certificate},${contributor.prCount},${contributor.mass},${contributor.velocity}\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `byamn_learning_contributors_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show notification
            alert('Leaderboard data exported successfully!');
        }
        
        function claimCertificate(contributor) {
            // Determine certificate based on velocity
            let certificate = 'BRONZE';
            let certificateColor = '#2ecc71'; // Green color
            let certificateBg = 'rgba(46, 204, 113, 0.2)'; // Light green background
            
            if(contributor.velocity > 60) {
                certificate = 'GOLD';
            } else if(contributor.velocity > 20) {
                certificate = 'SILVER';
            }
            
            // Update the certificate cell
            const certCell = document.getElementById(`cert-${contributor.login}`);
            if (certCell) {
                certCell.textContent = certificate;
                certCell.style.color = certificateColor;
                certCell.style.background = certificateBg;
                certCell.style.cursor = 'default';
                
                // Show alert
                alert(`Congratulations! ${contributor.login} has claimed their ${certificate} certificate!`);
            }
        }
